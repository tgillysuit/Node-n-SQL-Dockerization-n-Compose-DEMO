<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node+SQL Dockerization & Compose -  Grocery List</title>
</head>
<body>
    <h1>Universal Grocery List Tracker</h1>
    <p>Welcome to the Universal Grocery List Tracker application! This app allows users to create and manage grocery lists seamlessly.</p>
    <br>
    <p>This app is a demo app on how dockerization and compose work with Node and SQL.</p>
    <br>

    <form action="POST" id="grocery-list-form">
        <label for="name"></label>
        <input type="text" value="name">

        <label for="item"></label>
        <input type="text" value="item">

        <label for="quantity"></label>
        <input type="number" value="quantity">

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
