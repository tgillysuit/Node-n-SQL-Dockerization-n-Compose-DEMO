<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node+SQL Dockerization & Compose -  Grocery List</title>
</head>
<body>
    <h1>Universal Grocery List Tracker</h1>
    <p>Welcome to the Universal Grocery List Tracker application! This app allows users to create and manage grocery lists seamlessly.</p>
    <br>
    <p>This app is a demo app on how dockerization and compose work with Node and SQL.</p>
    <br>

    <form action="/users" method="post" id="grocery-list-form">
        <label for="name">Name:</label>
        <input type="text" name="name">

        <label for="item">Grocery Item:</label>
        <input type="text" name="item">

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="1">

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
